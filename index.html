<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Vishal">
    <meta name="keywoars" content="HTML,CSS,javascript">
    <meta name="description" content="Portfolio">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Student Registration System</h1>
        <h4>A student registration system where students can register their details such as name,
            class, address, and contact number.</h4>
    </header>
    <main>
        <div class="container">
            <!-- Form to add students -->
            <form id="studentForm">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="class">Class:</label>
                <input type="text" id="class" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="contact">Contact Number:</label>
                <input type="number" id="contact" required>

                <button type="submit" id="addStudentBtn">Add Student</button>
            </form>

            <hr>
        </div class="containerLeft">
        <!-- Display students in a table -->
        <div>
            <h2>Registered Students</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Class</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentList">
                </tbody>
            </table>

        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
